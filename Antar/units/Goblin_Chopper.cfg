#textdomain wesnoth-Antar

#copied from wesnoth-Bobs_Bestiary

[unit_type]
	id=Goblin Chopper
	name= _ "Goblin Chopper"
	race=goblin
	image="units/goblins/chopper.png"
	profile="portraits/Impaler_2.png"                ### placeholder till a better image is available
	ellipse="misc/ellipse"
	hitpoints=27
	movement_type=smallfoot
	movement=6
	experience=150
	{AMLA_DEFAULT}
	{MAGENTA_IS_THE_TEAM_COLOR}
	level=1
	alignment=chaotic
	advances_to=null
	cost=14
	usage=mixed fighter
	description= _ "Small and unassuming goblins have often been the butt of stronger races who would frequently raid their villages for food and loot. Over time these diminutive figures learnt, through necessity, to fight together as one unit instead of every Goblin for himself. Their weapon of choice are wickedly curved hatchets with which they are equally skilled at throwing and fighting."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}
	die_sound={SOUND_LIST:GOBLIN_DIE}
	
	{DEFENSE_ANIM "units/goblins/chopper.png" "units/goblins/chopper.png" {SOUND_LIST:GOBLIN_HIT} }
	[attack]
		name=hatchet1
		description=_"hatchet"
		icon=attacks/hatchet.png
		type=blade
		range=melee
		damage=8
		number=2
	[/attack]
	[attack]
		name=hatchet2
		description=_"hatchet"
		icon=attacks/hatchet.png
		type=blade
		range=ranged
		damage=6
		number=3
		[specials]
			{WEAPON_SPECIAL_MARKSMAN}
		[/specials]
	[/attack]
	
	[death]
           [frame]
                  begin=-100
                  end=0
                  image="units/goblins/chopper-die-02.png"
           [/frame]
           [frame]
                  begin=0
                  end=100
                  image="units/goblins/chopper-die-02.png"
           [/frame]
           [frame]
                  begin=100
                  end=200
                  image="units/goblins/chopper-die-03.png"
           [/frame]
           [frame]
                  begin=200
                  end=300
                  image="units/goblins/chopper-die-04.png"
           [/frame]
           [frame]
                  begin=300
                  end=400
                  image="units/goblins/chopper-die-05.png"
           [/frame]
           [frame]
                  begin=400
                  end=500
                  image="units/goblins/chopper-die-06.png"
           [/frame]
    [/death]
	
		[attack_anim]
			[filter_attack]
			    name=hatchet1
			[/filter_attack]
			[frame]
				begin=-250
				end=-200
				image="units/goblins/chopper.png"
			[/frame]
			[frame]
				begin=-200
				end=-100
				image="units/goblins/chopper-attack-1.png"
			[/frame]
			[if]
			hits=no
			[frame]
				begin=100
				end=200
				image="units/goblins/chopper-attack-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
			[/if]
			[else]
			hits=yes
			[frame]
				begin=100
				end=200
				image="units/goblins/chopper-attack-2.png"
				sound=axe.ogg
			[/frame]
			[/else]
			[frame]
				begin=200
				end=250
				image="units/goblins/chopper-attack-2.png"
			[/frame]
			[frame]
				begin=150
				end=200
				image="units/goblins/chopper.png"
			[/frame]
		[/attack_anim]
		[attack_anim]
			[filter_attack]
			    name=hatchet2
			[/filter_attack]
			{MISSILE_FRAME_HATCHET}
        [if]
            hits=yes
            [frame]
                begin=-275
                end=-200
                image="units/goblins/chopper-range-1.png"
                sound=hatchet.wav
            [/frame]
            [frame]
                begin=-200
                end=-100
                image="units/goblins/chopper-range-2.png"
                #sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-275
                end=-200
                image="units/goblins/chopper-range-1.png"
                sound=hatchet-miss.wav
            [/frame]
            [frame]
                begin=-200
                end=-100
                image="units/goblins/chopper-range-2.png"
                #sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/goblins/chopper-range-3.png"
        [/frame]
		[/attack_anim]
[/unit_type]
