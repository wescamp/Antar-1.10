And what is much worse; no trace of Antar’s father.
He needs to ally with the Elves.

On the way to the Elves, Antar stumbled across uncertain terrain..."
			background=story/landscape-plain.jpg
		[/part]
		[part]
			{TO_THROUGH_THE_GOBLIN_HILLS}
		[/part]
	[/story]
#enddef

#define THE_ELVISH_OUTPOST
	[story]
		[part]
			{TO_THE_ELVISH_OUTPOST}
		[/part]
	[/story]
