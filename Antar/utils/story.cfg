#textdomain wesnoth-Antar

#define STORY_ATTACK_OF_THE_UNDEAD
	[story]
		[part]
			story= _ "Let me tell you the story about Lord Rheor and his son Antar.


The story begins in a time of peace.
After Lord Rheor ended a long and bloody war against the Orks.
This war lasted over 15 years"
			background=story/landscape-battlefield.jpg
		[/part]
		[part]
			story= _ "Old and tired of countless battles he thought he could spend the rest of his days in peace.
He’d seen more than enough battles for a human’s life."
			background=story/landscape-battlefield.jpg
		[/part]
		[part]
			story= _ "He ruled his country wisely and justly.
There is peace now in the country.

But the peace is deceptive."
			background=story/landscape-castle.jpg
		[/part]
		[part]
			story= _ "Dark forces unite, unnoticed by Lord Rheor and his followers.

Word gets around.

Baron Malbeth, greedy for power, allied himself with the dark forces."
			background=story/the_evil.png
		[/part]
		[part]
			story= _ "Through them he became learned in the dark arts.
He was now able to raise the remains of dead humans, 
and he sent them to destroy Lord Rheor and every human who stands with him."
			background=story/the_evil.png
		[/part]
		[part]
			{TO_ATTACK_OF_THE_UNDEAD}
		[/part]
	[/story]
#enddef

