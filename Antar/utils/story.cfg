	[story]
		[part]
			story= _ "Antar and his hastily marched on.
To save the life of his neighbour, who had asked for help.
And the lives of every human in danger."
			background=story/landscape-plain.jpg
		[/part]
		[part]
			{TO_LORD_VEOGWYN}
		[/part]
	[/story]
#enddef

#define STORY_LORD_OTHAR
	[story]
		[part]
			story= _ "After a final rest, the troops broke up camp to cover the last leg of the journey to Lord Othar’s castle.
Hoping they were not too late,
Because the dark forces power was growing stronger and stronger"
			background=story/landscape-plain.jpg
		[/part] 
		[part]
			{TO_LORD_OTHAR}
		[/part]
	[/story]
#enddef

#define STORY_THROUGH_THE_GOBLIN_HILLS
