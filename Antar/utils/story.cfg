#define STORY_DWARVEN_PASS
	[story]
		[part]
			story= _ "Elorial Din wanted to take his revenge on the Orks first.
A decision was made,
They marched on to the Dwarfs territory.
Across the mountains and through the Pass.

The mountain-tops are covered with ice and snow."
			background=story/dwarven-pass.png
		[/part]
		[part]
			{TO_DWARVEN_PASS}
		[/part]
	[/story]
#enddef

#define STORY_REVENGE
	[story]
		[part]
			story= _ "While Lord Antar is fighting against ice, snow, bitter cold and bloodsucking bats:

Deep in the Orkish territory is Hag`ta`morg`s castle.
Here the Elves have pitched their camp and from here they will start their attack.

Hag`ta`morg is one of the most important Ork chiefs.

Elorial Din is now ready and willing to take revenge on the Orks for their ruinous attack; for their betrayal."
			background=story/revenge.png
		[/part]
		[part]
			{TO_REVENGE}
		[/part]
	[/story]
#enddef

