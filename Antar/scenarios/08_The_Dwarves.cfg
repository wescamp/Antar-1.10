	[event]
		name=last breath                ###### set new target for dwarves when the eastern death knight dies
		first_time_only=no
		[filter]
			id="Lord Menachem"
		[/filter]
		[kill]
			x,y=$x1,$y1
			animate=yes
		[/kill]
		{GET LOOSERS_GOLD}
		[modify_side]
			side=2
			[ai]
				[target]
					side=10
					value=3
				[/target]
			[/ai]
		[/modify_side]
		[disallow_recruit]
			side=2
			type=Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Ulfserker,Dwarvish Scout
		[/disallow_recruit]
	[/event]

	[event]
		name=last breath                ###### set new target for dwarves when the western death knight dies
		first_time_only=no
		[filter]
			id="Lord Baruch"
		[/filter]
		[kill]
			x,y=$x1,$y1
			animate=yes
		[/kill]
		{GET LOOSERS_GOLD}
		[modify_side]
			side=3
			[ai]
				[target]
					side=10
					value=3
				[/target]
			[/ai]
		[/modify_side]
		[disallow_recruit]
			side=3
			type=Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Ulfserker,Dwarvish Scout
		[/disallow_recruit]
	[/event]

	[event]
		name=last breath
		first_time_only=no
		[filter]
			id="Ambergur"
		[/filter]
		{VIPDEAD}
	[/event]

	[event]
		name=last breath
		first_time_only=no
		[filter]
			id="Noringgurt"
		[/filter]
		{VIPDEAD}
	[/event]

	[event]
		name=last breath                ########when_gomdring_dies_the_mission_is_failed
		[filter]
			id="Gomdring"
		[/filter]
		{VIPDEAD}
		[message]
			speaker="Gomdring"
			message= _ "Death has found me!"
		[/message]
		[message]
			speaker="Antar"
			message= _ "Without Gomdrings support we are lost."
		[/message]
		{DEFEAT}
	[/event]

	[event]
		name=last breath                ########defender_of_the_northern_gate
		[filter]
			id="Aigatsil"
		[/filter]
		{AAARG}
		[if]
			[variable]
				name=wizard_alive
				numerical_not_equals=1
			[/variable]
			[then]
				[gold]
					side=5
					amount=40
				[/gold]
			[/then]
			[else]
				[gold]
					side=5
					amount=90
				[/gold]
			[/else]
		[/if]
		[if]
			[have_unit]
				id="Lord Menachem"
			[/have_unit]
			[then]
				[modify_side]
					side=7
					[ai]
						[leader_goal]
							x,y=20,8
						[/leader_goal]
					[/ai]
				[/modify_side]
			[/then]
		[/if]
	[/event]

	[event]
		name=last breath                ########defender_of_the_southern_gate
		[filter]
			id="Nardris"
		[/filter]
		{AAARG}
		[if]
			[variable]
				name=wizard_alive
				numerical_not_equals=1
			[/variable]
			[then]
				[gold]
					side=6
					amount=40
				[/gold]
			[/then]
			[else]
				[gold]
					side=6
					amount=90
				[/gold]
			[/else]
		[/if]
		[if]
			[have_unit]
				id="Lord Baruch"
			[/have_unit]
			[then]
				[modify_side]
					side=8
					[ai]
						[leader_goal]
							x,y=44,29
						[/leader_goal]
					[/ai]
				[/modify_side]
			[/then]
		[/if]
	[/event]

	[event]
		name=last breath                ########death_of_the_prisoner
		[filter]
			id="Noach"
		[/filter]
		{VIPDEAD}
		{VARIABLE_OP wizard_alive add 1}
	[/event]

	[event]
		name=die
		first_time_only=no
		[if]
			[have_unit]
				side=9
				[not]
					id="Noach"
				[/not]
				count=0
			[/have_unit]
			[have_unit]
				side=7
				count=0
			[/have_unit]
			[have_unit]
				side=8
				count=0
			[/have_unit]
			[have_unit]
				side=10
				count=0
			[/have_unit]
			[and]
				[variable]
					name=wizard_alive
					numerical_not_equals=1
				[/variable]
			[/and]
			[then]
				[kill]
					x,y=$x1,$y1
					animate=no
				[/kill]
				[message]
					speaker=second_unit
					message= _ "That was the last of the intruders!"
				[/message]
				[message]
					speaker="Antar"
					message= _ "The battle is won!"
				[/message]
				[message]
					speaker="Gomdring"
					message= _ "Yes, but they will seek revenge for this defeat!"
				[/message]

				{MAKE_CANRECRUIT_NO   (Aigatsil)}
				{MAKE_CANRECRUIT_NO    (Nardris)}
				{MAKE_CANRECRUIT_NO   (Ambergur)}
				{MAKE_CANRECRUIT_NO (Noringgurt)}

				{MODIFY_UNIT (side=2)     side 2}            ### next scenario Gomdrind is side 2 leader
				{MODIFY_UNIT (side=3)     side 2}            ### next scenario Gomdrind is side 2 leader
				{MODIFY_UNIT (side=5)     side 2}            ### next scenario Gomdrind is side 2 leader
				{MODIFY_UNIT (side=6)     side 2}            ### next scenario Gomdrind is side 2 leader

				{FULL_HEAL side=2}                           ### every Dwarf should be healthy next battle

				[kill]
					formula="experience<15"
					[not]
						level=3
					[/not]
					[not]
						level=2
					[/not]
					[not]
						side=1
					[/not]
					animate=no
				[/kill]

				[delay]
					time=2000
				[/delay]

				[store_unit]                                 ### next scenario Gomdrind is side 2 leader
					[filter]
						side=2
						[not]
							id=Gomdring
						[/not]
					[/filter]
					variable=gomdrings_veterans
					kill=yes
				[/store_unit]

				{FOREACH gomdrings_veterans i}
					{VARIABLE gomdrings_veterans[$i].moves 0}
					{NEXT i}

#				[endlevel]                                 ### just as long this is the last scenario
#					result=victory
#					bonus=yes
#					{NEW_GOLD_CARRYOVER 40}
#				[/endlevel]
				[endlevel]
					carryover_report=no
					save=no
					linger_mode=no
				[/endlevel]
			[/then]
		[/if]
	[/event]

	[event]
		name=victory
		{CLEAR_SCENARIO_VARIABLES}
	[/event]

