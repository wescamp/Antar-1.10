#define MAKE_CANRECRUIT_NO ID
	[if]
		[have_unit]
			id={ID}
		[/have_unit]
		[then]
			[modify_unit]
				[filter]
					id={ID}
				[/filter]
				canrecruit=no
			[/modify_unit]
			[store_unit]
				[filter]
					id={ID}
				[/filter]
				kill=yes
				variable={ID}_store
			[/store_unit]
			[unit]
				id={ID}
				name= _ "{ID}"
				type=${ID}_store.type
				side=${ID}_store.side
				x,y=${ID}_store.x,${ID}_store.y
				experience=${ID}_store.experience
				moves=${ID}_store.moves
				random_traits=no
			[/unit]
			[clear_variable]
				name={ID}_store
			[/clear_variable]
		[/then]
	[/if]
#enddef

#define IF_HAVE_UNIT_GOTO_XY UNIT GOTO_X GOTO_Y
	[if]
		[have_unit]
			id={UNIT}
		[/have_unit]
		[then]
			[modify_unit]
				[filter]
					id={UNIT}
				[/filter]
				goto_x={GOTO_X}
				goto_y={GOTO_Y}
			[/modify_unit]
		[/then]
	[/if]
#enddef










