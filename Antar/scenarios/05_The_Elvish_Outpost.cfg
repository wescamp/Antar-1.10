#define LOOK_FOR_SURVIVING_ENEMY
	[set_variable]
		name=one_enemy_dead
		add=-1
	[/set_variable]
	[if]
		[variable]
			name=one_enemy_dead
			numerical_equals=0
		[/variable]
		[then]
			[if]
				[have_unit]
					side=3,4,5,6
				[/have_unit]
				[then]
					[kill]
						side=3,4,5,6
					[/kill]
					{ASoR_NARRATOR (The remaining Orcs fled up into the mountains.)}
				[/then]
			[/if]
			[endlevel]
				result=victory
			[/endlevel]
		[/then]
	[/if]
#enddef

