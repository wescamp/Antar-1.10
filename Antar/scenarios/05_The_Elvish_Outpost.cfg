	{CLEAR_VARIABLE  elvish_villages}                 ### store elvish villages each turn, for hint message
	{CLEAR_VARIABLE      hint_spoken}                 ### hint not to capture too may allied villages
#enddef

#define LOOK_FOR_SURVIVING_ENEMY
	[set_variable]
		name=one_enemy_dead
		add=-1
	[/set_variable]
	[if]
		[variable]
			name=one_enemy_dead
			numerical_equals=0
		[/variable]
		[then]
			[if]
				[have_unit]
					side=3,4,5,6
				[/have_unit]
				[then]
					[kill]
						side=3,4,5,6
					[/kill]
					[message]
						speaker=narrator
						message= _ "The remaining Orks fled up into the mountains."
						image=wesnoth-icon.png
					[/message]
				[/then]
			[/if]
			[endlevel]
				result=victory
			[/endlevel]
		[/then]
	[/if]
#enddef

#define GOLD_FOR_REMAINING_ORK_LEADER
		[if]
			[have_unit]
				side=3
				canrecruit=yes
			[/have_unit]
			[then]
				[gold]
					side=3
					amount={ON_DIFFICULTY 30 40 50}
				[/gold]
			[/then]
		[/if]
		[if]
			[have_unit]
				side=4
				canrecruit=yes
			[/have_unit]
			[then]
				[gold]
					side=4
					amount={ON_DIFFICULTY 30 40 50}
				[/gold]
			[/then]
		[/if]
		[if]
			[have_unit]
				side=5
				canrecruit=yes
			[/have_unit]
			[then]
				[gold]
					side=5
					amount={ON_DIFFICULTY 30 40 50}
				[/gold]
			[/then]
		[/if]
		[if]
			[have_unit]
				side=6
				canrecruit=yes
			[/have_unit]
			[then]
				[gold]
					side=6
					amount={ON_DIFFICULTY 30 40 50}
				[/gold]
			[/then]
		[/if]
#enddef

#define FIND_SCOUT_PORTRAIT
		# Find the scout.
		[store_unit]
			[filter]
				role=scout
			[/filter]
			variable=unit
		[/store_unit]
		# If scout is dead, do nothing.
		{IF_VAR unit.length greater_than 0 (
			[then]
				{IF_VAR unit.profile not_equals "" (
					[then]
						# This scout unit has its own profile.
						{VARIABLE image $unit.profile}
					[/then]
					[else]
						[store_unit_type]
							type=$unit.type
							variable=type
						[/store_unit_type]
						{IF_VAR type.profile not_equals "" (
							[then]
								# This type of scout has a profile.
								{VARIABLE image $type.profile}
							[/then]
							[else]
								# There is no profile. Use small image.
								{VARIABLE image $type.image}
							[/else]
						)}
					[/else]
				)}
			[/then]
		)}
#enddef

