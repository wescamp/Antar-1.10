#define INITIALIZE_SCENARIO_VARIABLES
	{VARIABLE yeti_death_x   0}
	{VARIABLE yeti_death_y   0}
	{VARIABLE one_enemy_dead 4}
	{VARIABLE hint_spoken  no}
