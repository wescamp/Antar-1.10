#define CLEAR_SCENARIO_VARIABLES
	{CLEAR_VARIABLE     yeti_death_x}
	{CLEAR_VARIABLE     yeti_death_y}
	{CLEAR_VARIABLE   one_enemy_dead}
	{CLEAR_VARIABLE            scout}                 ### for random scout
