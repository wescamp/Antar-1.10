### A_1 A_1 start fire there

#define FIRESTART ID A_X1 A_Y1 X_2 Y_2
	[animate_unit]
		[filter]
			id={ID}
		[/filter]
		flag=attack
		hits=yes
		[primary_attack]
			name=torch
		[/primary_attack]
		[facing]
			[filter]
				x,y={A_X1},{A_Y1}
			[/filter]
		[/facing]
	[/animate_unit]
	[terrain]
		x,y={A_X1},{A_Y1}
		terrain=Gd^Fy
	[/terrain]
	{ASoR_PHONO ambient/campfire.ogg}
	{ASoR_REDRAW}                                                           ###needed
	{MOVE_UNIT (id={ID}) {X_2} {Y_2}}
	{FIRESPREAD_1}
#enddef

#define FIRESPREAD_1

	### transform random adjacent hexes to animated-fire-hexes

	[store_locations]
		variable=starts_burning
		terrain=Gs^Fms,Gs^Fp,Gs^Fdw,Gll^Fp,Hh^Fmw,Hh^Fp,Hh^Fdw,Ce
		[filter_adjacent_location]
			terrain=Gd^Fy
		[/filter_adjacent_location]
		[not]
			find_in=already_burned
		[/not]
	[/store_locations]
	{FOREACH starts_burning current_hex}
		{VARIABLE new_fire_hex 0}
		{RANDOM        0,1,1,2,3,3,4}
		[while]
			[variable]
				name=new_fire_hex
				less_than=$random
			[/variable]
			[do]
				[terrain]
					x=$starts_burning[$current_hex].x
					y=$starts_burning[$current_hex].y
					terrain=Gd^Fy
				[/terrain]
				{ASoR_PHONO ambient/campfire.ogg}
				{VARIABLE_OP new_fire_hex add 1}
				[if]														### check if is a unit on the hex
					[have_unit]
						x=$starts_burning[$current_hex].x
						y=$starts_burning[$current_hex].y
					[/have_unit]
					[then]
						[store_unit]
							[filter]
								x=$starts_burning[$current_hex].x
								y=$starts_burning[$current_hex].y
							[/filter]
							variable=firedead
							kill=no
						[/store_unit]
						{ASoR_REDRAW}
###						{DEBUG_MSG "Units id is $firedead.id"}
						[fire_event]
							name=firedead
						[/fire_event]
						{ASoR_REDRAW}
					[/then]
				[/if]
			[/do]
		[/while]
		[store_locations]
			variable=already_burned
			terrain=Gs^Fms,Gs^Fp,Gs^Fdw,Gll^Fp,Hh^Fmw,Hh^Fp,Hh^Fdw,Ce
			[filter_adjacent_location]
				terrain=Gd^Fy
			[/filter_adjacent_location]
		[/store_locations]
		{CLEAR_VARIABLE new_fire_hex}
		{CLEAR_VARIABLE RANDOM}
		{NEXT current_hex}
#enddef

#define FIRESPREAD_2
		### transform all animated-fire-hexes in non-animated-hexes

		[if]
			[variable]
				name=firespread_2_done
				less_than=3
			[/variable]
			[then]
				[store_locations]
					variable=old_fire
					terrain=Gd^Fy
#					[not]
#						[filter_adjacent_location]
#							terrain=W*
#						[/filter_adjacent_location]
#					[/not]
				[/store_locations]
				{FOREACH old_fire current_hex}
					[terrain]
						x=$old_fire[$current_hex].x
						y=$old_fire[$current_hex].y
						terrain=Gd^Fyyy
					[/terrain]
				{NEXT current_hex}
				{VARIABLE_OP firespread_2_done add 1}
			[/then]

			[else]
				[store_locations]
					variable=old_fire
					terrain=Gd^Fyyy
					[not]
						[filter_adjacent_location]
							terrain=Gs^Fms,Gs^Fp,Gs^Fdw,Gll^Fp,Hh^Fmw,Hh^Fp,Hh^Fdw,Hhd^Fdw,Ce^Fp,Ke^Fp,Ce,W*,M*
						[/filter_adjacent_location]
					[/not]
				[/store_locations]
				{FOREACH old_fire current_hex}
					[terrain]
						x=$old_fire[$current_hex].x
						y=$old_fire[$current_hex].y
						terrain=Gd^Fyy
					[/terrain]
				{NEXT current_hex}
			[/else]
		[/if]

		### transform random adjacent hexes to animated-fire-hexes

		[store_locations]
			variable=starts_burning
			terrain=Gs^Fms,Gs^Fp,Gs^Fdw,Gll^Fp,Hh^Fmw,Hh^Fp,Hh^Fdw,Hhd^Fdw,Ce^Fp,Ke^Fp,Ce
			[filter_adjacent_location]
				terrain=Gd^Fyyy
			[/filter_adjacent_location]
		[/store_locations]
		{VARIABLE_OP wose_create add 1}
		[if]
			[variable]
				name=wose_create
				numerical_equals=4
			[/variable]
			[then]
				{RANDOM "0..$($starts_burning.length - 1)"}

				{ASoR_GENERIC_GUARD_UNIT 3 (Elder Wose) $starts_burning[$random].x $starts_burning[$random].y}
			[/then]
		[/if]
		{FOREACH starts_burning current_hex}
			{VARIABLE new_fire_hex 0}
			{RANDOM        0,0,1,1,1,2}
			[while]
				[variable]
					name=new_fire_hex
					less_than=$random
				[/variable]
				[do]
					[terrain]
						x=$starts_burning[$current_hex].x
						y=$starts_burning[$current_hex].y
						terrain=Gd^Fyyy
					[/terrain]
					{ASoR_PHONO ambient/campfire.ogg}
					{VARIABLE_OP new_fire_hex add 1}
					[if]														### check if is a unit on the hex
						[have_unit]
							x=$starts_burning[$current_hex].x
							y=$starts_burning[$current_hex].y
						[/have_unit]
						[then]
							[store_unit]
								[filter]
									x=$starts_burning[$current_hex].x
									y=$starts_burning[$current_hex].y
								[/filter]
								variable=firedead
								kill=no
							[/store_unit]
							{ASoR_REDRAW}
							[fire_event]
								name=firedead
							[/fire_event]
							{ASoR_REDRAW}
						[/then]
					[/if]
				[/do]
			[/while]
			{CLEAR_VARIABLE new_fire_hex}
			{CLEAR_VARIABLE RANDOM}
		{NEXT current_hex}
		{VARIABLE_OP count_till_message add 1}
#enddef










