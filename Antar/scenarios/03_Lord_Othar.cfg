	###############################################################
	### with every new turn give the undeads gold to Lord Othar ###
	###############################################################

		### 2 Othar
		### 5 fake side undead side (undead))
		### 6 fake side status table

		### the following code is really not needed, because the gold in the status table is only displayed in debug mode
		### maybe I will remove it someday

	[event]
		name=turn refresh
		first_time_only=no

		### store fake-undead-side's gold and give it to Othar, so he can recruit
		### that is added because Othar gains no income from the villages, but he is the recruiter
		[store_gold]
			side=5
			variable=undeads_temp_gold
		[/store_gold]
		[gold]
			side=2
			amount=$undeads_temp_gold
		[/gold]
		{CLEAR_VARIABLE undeads_temp_gold}


		### now we set fake-undead-side's gold to zero, because the gold is now Othars gold
		[modify_side]
			side=5
			gold=0
		[/modify_side]


		### set fake status table side to zero
		[modify_side]
			side=6
			gold=0
		[/modify_side]
		### then store Othars temp gold to display it in the status table (fake side 6)
		[store_gold]
			side=2
			variable=othars_temp_gold
		[/store_gold]
		[gold]
			side=6
			amount=$othars_temp_gold
		[/gold]
		{CLEAR_VARIABLE othars_temp_gold}
		### give the displayes side a few extra gold, so not exactly the same gold is shown in the status table
		{RANDOM (18,23,28,33)}
		[gold]
			side=6
			amount=$random
		[/gold]
		{CLEAR_VARIABLE random}
	[/event]


