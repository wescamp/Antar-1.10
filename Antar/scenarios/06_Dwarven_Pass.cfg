#define ASoR_GENERIC_UNIT_QUICK SIDE TYPE X Y
	# Creates a very quick generic unit of TYPE belonging to SIDE at X,Y, which has a
	# random name, gender.
	[unit]
		side={SIDE}
		type={TYPE}
		x={X}
		y={Y}
		generate_name=yes
		random_traits=no
		[modifications]
			{TRAIT_VERY_QUICK}
		[/modifications]
		random_gender=yes
		upkeep=full
	[/unit]
#enddef

#define STORBAT
	[store_unit]
		[filter]
			side=3
			[not]
				id="Big Bat"
			[/not]
		[/filter]
		variable=bat_store
		kill=no
	[/store_unit]
	{FOREACH bat_store i}
		[store_unit]
			[filter]
				x,y=$bat_store[$i].x,$bat_store[$i].y
				[not]
					id="Big Bat"
				[/not]
			[/filter]
			variable=bat_restore_store
			kill=yes
		[/store_unit]
		[set_variables]
			name=bat_restore_store
			mode=merge
			[value]
				hitpoints=$bat_store[$i].hitpoints
				experience=$bat_store[$i].experience
				[insert_tag]
					name=status
					variable=bat_store[$i].status
				[/insert_tag]
			[/value]
		[/set_variables]
		[if]
			[variable]
				name=bat_restore_store.status.not_living
				boolean_equals=true
			[/variable]
			[then]
				[clear_variable]
					name=bat_restore_store.status.poisoned
				[/clear_variable]
			[/then]
		[/if]
		[move_unit_fake]
			type=Vampire Bat
			x=$bat_store[$i].x,12
			y=$bat_store[$i].y,3
			side=3
		[/move_unit_fake]
		[unstore_unit]
			variable=bat_restore_store
			x,y=12,3
			side=3
			find_vacant=yes
			fire_event=yes
		[/unstore_unit]
	{NEXT i}

	{CLEAR_VARIABLE bat_store}
	{CLEAR_VARIABLE bat_restore_store}

	{VARIABLE_OP bat_come sub 6}
#enddef

